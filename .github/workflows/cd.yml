name: cd

on:
  push:
    branches: [master,chore/gcp-deploy]

jobs:
  provision:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: write

    steps:
      - name: 'Set environment variables'
        run: |
          echo "SQL_INSTANCE_NAME='production-postgres-instance'" >> $GITHUB_ENV
          echo "SQL_DATABASE_NAME='zoom-shuffle-bot'" >> $GITHUB_ENV

      - uses: actions/checkout@v2

      - id: 'auth'
        name: 'Authenticate with GCP'
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v0

      - name: 'Check if Cloud SQL Instance exists'
        run: >-
          gcloud sql instances describe --format="value(name)" ${{ env.SQL_INSTANCE_NAME }} >/dev/null 2>/dev/null | 
          echo "SQL_INSTANCE_PROVISIONED=$([[ $? = 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_ENV

      - name: 'Provision Cloud SQL Instance'
        if: env.SQL_INSTANCE_PROVISIONED != 'true'
        run: >-
          gcloud sql instances create ${{ env.SQL_INSTANCE_NAME }}
          --database-version=POSTGRES_14 
          --cpu=2 
          --memory=4GB 
          --region=europe-west1

      - name: 'Check if Cloud SQL Database exists'
        run: >-
          gcloud sql databases describe --instance=${{ env.SQL_INSTANCE_NAME }} --format="value(name)" ${{ env.SQL_DATABASE_NAME }} >/dev/null 2>/dev/null | 
          echo "SQL_DATABASE_PROVISIONED=$([[ $? = 0 ]] && echo 'true' || echo 'false')" >> $GITHUB_ENV

      - name: 'Provision Cloud SQL Database'
        if: env.SQL_DATABASE_PROVISIONED != 'true'
        run: >-
          gcloud sql databases create ${{ env.SQL_DATABASE_NAME }}
          --instance=${{ env.SQL_INSTANCE_NAME }}
