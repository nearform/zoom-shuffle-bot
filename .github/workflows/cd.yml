name: cd

on:
  push:
    branches: [master,chore/gcp-deploy]

jobs:
  provision:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: write

    steps:
      - uses: actions/checkout@v2

      - id: 'auth'
        name: 'Authenticate with GCP'
        uses: google-github-actions/auth@v0
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v0

      - name: 'Provision Cloud SQL Instance'
        run: >-
          gcloud sql instances create production-postgres-instance 
          --database-version=POSTGRES_14 
          --cpu=2 
          --memory=4GB 
          --region=europe-west1

      - name: 'Provision Cloud SQL Database'
        run: >-
          gcloud sql databases create zoom-shuffle-bot
          --instance=production-postgres-instance
